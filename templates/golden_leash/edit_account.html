{% extends 'golden_leash/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Edit Account
{% endblock %}

{% block header_block %}
	Edit Account
{% endblock %}

{% block body_block %}
<div class="container-fluid">
	<form  id="user_form" method="post" action="{% url 'edit_account' %}">
		{% csrf_token %}
		<div class="form-group">
			<label for="exampleInputText1">Fullname:</label>
			<input type="text" class="form-control" id = "exampleInputText1" name="fullname" placeholder="Fullname"/>
		</div>
		<div class="form-group">
			<label for="exampleInputText1">Address:</label>
			<input type="text" class="form-control" id = "exampleInputText1" name="address" placeholder="Address"/>
		</div>
		<div class="form-group">
			<label for="exampleInputFile">Picture:</label>
			<input type="file" name="picture" id="exampleInputFile">
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox" name="is_owner"> Are you a dog owner? Leave unchecked if you are looking to be a walker.
			</label>
		</div>

		<input type="submit" class="btn btn-default" value="Submit" />

	</form>
</div>
{% endblock %}

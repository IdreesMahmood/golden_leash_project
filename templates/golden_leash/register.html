{% extends 'golden_leash/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Register
{% endblock %}

{% block body_block %}
	<h2>Register for Golden Leash</h2>
	{% if registered %}
		Rango says: <strong>thank you for registering!</strong>
		<a href="{% url 'index' %}">Return to the homepage.</a><br />
	{% else %}

	<form  id="user_form" method="post" action="{% url 'register' %}">
		{% csrf_token %}
		<div class="form-group">
			<label for="exampleInputText1">Username:</label>
			<input type="text" class="form-control" id = "exampleInputText1" name="username" placeholder="Username"/>
		</div>
		<div class="form-group">
			<label for="exampleInputEmail1">E-mail:</label>
			<input type="text" class="form-control" id = "exampleInputEmail1" name="email" placeholder="E-mail"/>
		</div>
		<div class="form-group">
	    <label for="exampleInputPassword1">Password:</label>
	    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
		<div class="form-group">
	    <label for="exampleInputFile">Picture:</label>
	    <input type="file" name="picture" id="exampleInputFile">
	  </div>

		<input type="submit" class="btn btn-default" value="Register" />

	</form>
	{% endif %}
{% endblock %}

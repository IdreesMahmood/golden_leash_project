{% extends 'golden_leash/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Login
{% endblock %}

{% block body_block %}

<h2>Login to Golden Leash</h2>


{%if invalid %}
	<strong>Invalid login details supplied. Please try again.</strong>
{% endif %}
<form  id="login_form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<div class="form-group">
		<label for="exampleInputText1">Username:</label>
		<input type="text" class="form-control" id = "exampleInputText1" name="username" placeholder="Username"/>
	</div>
	<div class="form-group">
    <label for="exampleInputPassword1">Password:</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>

	<input type="submit" class="btn btn-default" value="Submit" />

</form>

{% endblock %}
